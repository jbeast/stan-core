mutation {
    storeBarcode(barcode: "BARCODE", location: {barcode: "LOCATIONBARCODE"}, address: "ADDRESS") {
        barcode
        address
        location {
            barcode
            description
            address
            size { numRows numColumns }
            children { barcode description address }
            stored { barcode address }
            parent { barcode description address }
            direction
        }
    }
}